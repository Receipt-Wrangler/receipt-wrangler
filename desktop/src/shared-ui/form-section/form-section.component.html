<div class="mb-3 form-section-header" [ngClass]="{ 'mx-3': indent }">
  <div class="d-flex align-items-center">
    @if (collapsed) {
      <button
        type="button"
        class="btn btn-link p-0 me-2 text-decoration-none"
        (click)="toggleCollapsed()"
      >
        <mat-icon>{{ isCollapsed ? 'expand_more' : 'expand_less' }}</mat-icon>
      </button>
    }
    <div class="d-flex flex-column">
      <strong> {{ headerText }}</strong>
      @if (subtitle) {
        <small>{{ subtitle }}</small>
      }
    </div>

    <div class="ms-1">
      <ng-container
        *ngIf="headerButtonsTemplate"
        [ngTemplateOutlet]="headerButtonsTemplate"
      >
      </ng-container>
    </div>
  </div>
</div>
@if (!isCollapsed) {
  <div [ngClass]="{ 'mx-3': indent }">
    <ng-content></ng-content>
  </div>
}
