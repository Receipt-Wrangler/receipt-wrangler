<div class="pie-chart-ui-container" [style.height]="height">
  @if (isLoading) {
    <div class="pie-chart-ui-message">
      <span>{{ loadingMessage }}</span>
    </div>
  } @else if (!hasData) {
    <div class="pie-chart-ui-message">
      <span>{{ noDataMessage }}</span>
    </div>
  } @else {
    <canvas
      baseChart
      [data]="chartData"
      [options]="chartOptions"
      type="pie"
    ></canvas>
  }
</div>
